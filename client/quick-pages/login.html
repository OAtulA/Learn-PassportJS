<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <button onclick="loginCall()">Click me already :)</button>

    <script>
      function loginCall() {
        const options = {
          method: "POST",
          body: JSON.stringify({
            email: "kaduMosai@mail.com",
            password: "123",
          }),
          headers: {
            "Content-Type": "application/json",
          },
        };

        fetch("http://localhost:8002/auth/login", options)
          .then((response) => {
            // Check if response status is in the 200 range
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            // Get the cookies from the response headers
            const cookies = response.headers.get("Set-Cookie");
            console.log(cookies);
            // Set received cookies in the browser
            if (cookies) {
              document.cookie = cookies;
            }
            return response.json();
          })
          .then((response) => {
            console.log(response);
          })
          .catch((err) => console.error(err));
      }
    </script>
  </body>
</html>

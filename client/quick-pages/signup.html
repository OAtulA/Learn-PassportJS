<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Signup Page</title>
</head>

<body>

    <form style="display: flex; flex-direction: column;">
        <label for=""> Email</label>
        <input type="text" placeholder="kaduMosai@mail.com">
        <label for="" Password></label>
        <input type="password" placeholder="123" id="">
        <button onclick="sendData()"> Submit</button>
    </form>

        href="/home/atul/MyCode/Projects/WEB-DEV/basics/Backend_Minis/UserAuth/client/auth-learn/quick-pages/protect.html"></a>
    <script>
        let sendData = () => {
          let bodyObj= JSON.stringify({ "email": "kaduMosai@mail.com", 
          "password": "123" })
            const options = {
                method: 'POST',
                headers: { 'Content-type': 'application/json' },
                body: bodyObj
            };
            fetch('http://localhost:8002/auth/signup', options)
                .then(response => response.json())
                .then(response => console.log(response))
                .catch(err => console.error(err));
            console.log("I made the request.")
        }
    </script>
</body>
